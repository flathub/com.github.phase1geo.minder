id: com.github.phase1geo.minder
sdk: org.freedesktop.Sdk
# based on https://github.com/flathub/org.gnome.Boxes/blob/master/org.gnome.Boxes.json
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
build-options:
  prepend-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib
  prepend-pkg-config-path: /usr/lib/sdk/vala/lib/pkgconfig/
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: io.elementary.BaseApp
base-version: circe-25.08
command: com.github.phase1geo.minder
finish-args:
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-documents
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - .la
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48
modules:
  - name: discount
    buildsystem: simple
    build-commands:
      - >-
        ./configure.sh
        --enable-all-features
        --prefix=/app
        --shared
        --with-fenced-code
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: https://www.pell.portland.or.us/~orc/Code/discount/discount-3.0.1.2.tar.bz2
        sha256: ec670ca34fba6dd99cf30170b98f57fbd84ed51528cc3ae732b5ec298e738d9d

  - name: gtksourceview4
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.99/gtksourceview-4.99.0.tar.xz
        sha256: a2ae510d94a7fc3374f2f24d3f2ed9bd2bb89b1ad5605c974e2bec8d7ae951f7
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0
          stable-only: true

  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libhandy/1.8/libhandy-1.8.3.tar.xz
        sha256: 05b497229073ff557f10b326e074c5066f8743a302d4820ab97bcb5cd2dab087
        x-checker-data:
          type: gnome
          name: libhandy
          stable-only: true

  - name: gee
    buildsystem: autotools
    build-options:
      cflags: -Wno-error=incompatible-pointer-types
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.8.tar.xz
        sha256: 189815ac143d89867193b0c52b7dc31f3aa108a15f04d6b5dca2b6adfad0b0ee
        x-checker-data:
          type: gnome
          name: libgee
          stable-only: true

  - name: minder
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/phase1geo/Minder.git
        tag: 2.0.0
        commit: 2afc77eb098d91c1c9b7820c0fc858e828ed5a69
        x-checker-data:
          type: json
          url: https://api.github.com/repos/phase1geo/Minder/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
      - type: patch
        path: elementary-theme.patch
