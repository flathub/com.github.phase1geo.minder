id: com.github.phase1geo.minder
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '20.08'
base: io.elementary.BaseApp
base-version: juno-20.08
command: com.github.phase1geo.minder
finish-args:
  - --filesystem=xdg-documents
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - '.la'
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48
modules:
  - name: discount
    buildsystem: simple
    build-commands:
      - ./configure.sh
          --enable-all-features
          --prefix=/app
          --shared
          --with-fenced-code
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: http://www.pell.portland.or.us/~orc/Code/discount/discount-2.2.6.tar.bz2
        sha256: ae68a4832ff8e620286304ec525c1fe8957be4d8f1e774588eb03d1c3deb74a7

  - name: gtksourceview4
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.0.tar.xz
        sha256: 00a19121500cedf1bae97f35af865d839841fd785d9facf188498e13975b4e1a

  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libhandy/1.2/libhandy-1.2.3.tar.xz
        sha256: 92ec4a581ec1b41dd07a4e8faaf5d52ae37cabb7e1fa7f944d6cafbe596b6d61

  - name: minder
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/phase1geo/Minder/archive/1.13.1.tar.gz
        sha256: f319501e40e53e7721864d73e8c071960acc40a4f32dd84e85646a2031be215a
      - type: patch
        path: elementary-theme.patch
