id: com.github.phase1geo.minder
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '19.08'
base: io.elementary.BaseApp
base-version: juno-19.08
command: com.github.phase1geo.minder
finish-args:
  - --filesystem=xdg-documents
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - '.la'
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48
modules:
  # We need new Vala for Minder > 1.6 version
  - name: vala
    cleanup:
      - '*'
    config-opts:
      - --enable-unversioned
      - --enable-vapigen
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vala/0.48/vala-0.48.10.tar.xz
        sha256: 0b9f0a9621cbc216782cdf7f767374320c0acfc394243f989aabd9af4a7cfb41

  - name: discount
    buildsystem: simple
    build-commands:
      - ./configure.sh
          --enable-all-features
          --prefix=/app
          --shared
          --with-fenced-code
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: http://www.pell.portland.or.us/~orc/Code/discount/discount-2.2.6.tar.bz2
        sha256: ae68a4832ff8e620286304ec525c1fe8957be4d8f1e774588eb03d1c3deb74a7

  - name: gtksourceview3
    config-opts:
      - --enable-gtk-doc=no
      - --enable-introspection=yes
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/3.24/gtksourceview-3.24.11.tar.xz
        sha256: 691b074a37b2a307f7f48edc5b8c7afa7301709be56378ccf9cc9735909077fd

  - name: minder
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/phase1geo/Minder/archive/1.11.0.tar.gz
        sha256: a88e3aff9702d9a6e0c0d7f4eb2cacd9c71aaf03bd13d8231c2a42784568e93b
      - type: patch
        path: elementary-theme.patch
