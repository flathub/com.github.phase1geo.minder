id: com.github.phase1geo.minder
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '22.08'
base: io.elementary.BaseApp
base-version: juno-22.08
command: com.github.phase1geo.minder
finish-args:
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-documents
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - .la
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48
modules:
  - name: discount
    buildsystem: simple
    build-commands:
      - >-
        ./configure.sh
        --enable-all-features
        --prefix=/app
        --shared
        --with-fenced-code
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: http://www.pell.portland.or.us/~orc/Code/discount/discount-2.2.7.tar.bz2
        sha256: b1262be5d7b04f3c4e2cee3a0937369b12786af18f65f599f334eefbc0ee9508

  - name: gtksourceview4
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.4.tar.xz
        sha256: 7ec9d18fb283d1f84a3a3eff3b7a72b09a10c9c006597b3fbabbb5958420a87d
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0
          stable-only: true

  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libhandy/1.8/libhandy-1.8.1.tar.xz
        sha256: 3766b9a881fe0658cc6080453a2219086c3f6dbd82069de409b8ab3f59948a70
        x-checker-data:
          type: gnome
          name: libhandy
          stable-only: true

  - name: minder
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/phase1geo/Minder.git
        tag: 1.14.0
        commit: 3301377ff575ff435f29846bfdd9f87ab5b8d8fc
        x-checker-data:
          type: json
          url: https://api.github.com/repos/phase1geo/Minder/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
      - type: patch
        path: elementary-theme.patch
