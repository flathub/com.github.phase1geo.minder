id: com.github.phase1geo.minder
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '20.08'
base: io.elementary.BaseApp
base-version: juno-20.08
command: com.github.phase1geo.minder
finish-args:
  - --filesystem=xdg-documents
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - .la
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48
modules:
  - name: discount
    buildsystem: simple
    build-commands:
      - >-
        ./configure.sh
        --enable-all-features
        --prefix=/app
        --shared
        --with-fenced-code
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: http://www.pell.portland.or.us/~orc/Code/discount/discount-2.2.6.tar.bz2
        sha256: ae68a4832ff8e620286304ec525c1fe8957be4d8f1e774588eb03d1c3deb74a7

  - name: gtksourceview4
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.8/gtksourceview-4.8.2.tar.xz
        sha256: 842de7e5cb52000fd810e4be39cd9fe29ffa87477f15da85c18f7b82d45637cc
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0
          stable-only: true

  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libhandy/1.4/libhandy-1.4.0.tar.xz
        sha256: 2676d51fa1fa40fdee7497d3e763fefa18b0338bffcd2ee32e7f7e633c885446
        x-checker-data:
          type: gnome
          name: libhandy
          stable-only: true

  - name: minder
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/phase1geo/Minder.git
        tag: 1.13.1
        commit: 4d54463cf0cebee8b431ef36c4cbe798a33ec192
        x-checker-data:
          type: json
          url: https://api.github.com/repos/phase1geo/Minder/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
      - type: patch
        path: elementary-theme.patch
