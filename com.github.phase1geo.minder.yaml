id: com.github.phase1geo.minder
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '23.08'
base: io.elementary.BaseApp
base-version: juno-23.08
command: com.github.phase1geo.minder
finish-args:
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-documents
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
cleanup:
  - .la
  - '*.a'
  - /cache
  - /include
  - /lib/pkgconfig
  - /lib/systemd
  - /lib/valadoc
  - /lib/valadoc-0.48
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/vala-0.40
  - /share/vala-0.48
  - /share/valadoc
  - /share/valadoc-0.48
modules:
  - name: discount
    buildsystem: simple
    build-commands:
      - >-
        ./configure.sh
        --enable-all-features
        --prefix=/app
        --shared
        --with-fenced-code
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: https://www.pell.portland.or.us/~orc/Code/discount/discount-2.2.7b.tar.bz2
        sha256: b9368cc2063831635f9e790d0c4c338c2b4b72658cdc244323241bfcddf6ffd5

  - name: gtksourceview4
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gtksourceview/4.99/gtksourceview-4.99.0.tar.xz
        sha256: a2ae510d94a7fc3374f2f24d3f2ed9bd2bb89b1ad5605c974e2bec8d7ae951f7
        x-checker-data:
          type: gnome
          name: gtksourceview
          versions:
            <: 5.0.0
          stable-only: true

  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dexamples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libhandy/1.8/libhandy-1.8.3.tar.xz
        sha256: 05b497229073ff557f10b326e074c5066f8743a302d4820ab97bcb5cd2dab087
        x-checker-data:
          type: gnome
          name: libhandy
          stable-only: true

  - name: minder
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/phase1geo/Minder.git
        tag: 1.17.0
        commit: 50af66e6cbff01b68fbf0560255d9f8a78f03d53
        x-checker-data:
          type: json
          url: https://api.github.com/repos/phase1geo/Minder/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
      - type: patch
        path: elementary-theme.patch
      # https://github.com/phase1geo/Minder/issues/635
      - type: patch
        path: 7b09351b6e089611e6af6ae07ff3a58f2aa0c914.patch
